<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
    <body>
        <center>
           <table>
               <h1>All Shows</h1>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Network</th>
                  <th>Release Date</th>
                  <th>Actions</th>
                </tr>
                {%for i in all_mod %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.network}}</td>
                    <td>{{i.reld}}</td> 
                    <td><a href="/shows/{{i.id}}">Show</a>|<a href="/shows/{{i.id}}/edit">Edit</a>|<a href="/shows/delete/{{i.id}}">Delete</td>
                </tr>
                {% endfor %}
           </table>
           <a href="/shows/new">Add a New Show</a>
        </center>

    </body>
</html>
