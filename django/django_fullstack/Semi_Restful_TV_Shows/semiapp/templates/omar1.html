<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<body>
    <center>
        <form action="/shows/update/{{id}}" method="POST">
            {% csrf_token %}
            <p>Title <input type="text" name="title" value="{{all.title}}" required></p>
            <p>Network <input type="text" name="network" value="{{all.network}}" required></p>
            <p>Release Date <input type="date" name="date" value="{{all.reld}}" required></p>
            <p>Description <input type="text" name="desc" value="{{all.desc}}" required></p>
            <input type="submit" value="update"><br><br>
        </form>
        <a href="/shows">Go Back</a><br><br>
        <a href="/shows">Go to Show</a>
    </center>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
