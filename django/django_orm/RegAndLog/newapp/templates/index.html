<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegAndLOG</title>
    <style>
        main{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <main>
        <form action="/reglog" method="POST">
            {% csrf_token %}
            <h1>Register</h1>
            <input type="hidden" name="action" value="register">
            <p>First Name <input type="text" name="first" id="first"></p>
            <p>Last Name <input type="text" name="last" id="last"></p>
            <p>Email <input type="email" name="email" id="email"></p>
            <p>Password <input type="password" name="pass" id="pass"></p>
            <p>Confirm Password <input type="password" name="cpass" id="cpass"></p>
            <button type="submit" value="register">Register</button>
        </form>

        <form action="/reglog" method="POST">
            {% csrf_token %}
            <h1>Log In</h1>
            <input type="hidden" name="action" value="login">
            <p>Email <input type="email" name="Lemail" id="Lemail"></p>
            <p>Password <input type="password" name="Lpass" id="Lpass"></p>
            <button type="submit" value="login">Login</button>
        </form>
    </main>
</body>
</html>
